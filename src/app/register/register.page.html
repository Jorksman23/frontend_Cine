<ion-content [fullscreen]="true" class="register-content">

  <div class="background-overlay"></div>

  <div class="register-container">
    <div class="register-header">
      <div class="register-logo">
        <ion-icon name="film" size="large"></ion-icon>
      </div>
      <ion-text>
        <h1 class="register-title">MovieVerse</h1>
        <p class="register-subtitle">¡Regístrate para tu próxima maratón!</p>
      </ion-text>
    </div>

    <ion-card class="register-card">
      <ion-card-content>

        <ion-item lines="none" class="input-item">
          <ion-icon name="person" slot="start"></ion-icon>
          <ion-input type="text" placeholder="Usuario" name="username" required #username></ion-input>
        </ion-item>

        <ion-item lines="none" class="input-item">
          <ion-icon name="mail" slot="start"></ion-icon>
          <ion-input type="email" placeholder="Correo electrónico" required #email></ion-input>
        </ion-item>

        <ion-item lines="none" class="input-item">
          <ion-icon name="lock-closed" slot="start"></ion-icon>
          <ion-input [type]="showPassword ? 'text' : 'password'" placeholder="Contraseña" required #password></ion-input>
          <ion-button fill="clear" slot="end" (click)="togglePassword()">
            <ion-icon [name]="showPassword ? 'eye-off' : 'eye'"></ion-icon>
          </ion-button>
        </ion-item>

        <ion-button
          expand="block"
          shape="round"
          class="register-button"
          (click)="register(username.value, email.value, password.value)">
          <ion-icon name="checkmark-done" slot="start"></ion-icon>
          Crear Cuenta
        </ion-button>

      </ion-card-content>
    </ion-card>
  </div>

</ion-content>

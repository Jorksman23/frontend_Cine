<ion-header [translucent]="true" class="header-premiere">
  <ion-toolbar class="toolbar-premiere">
    <ion-buttons slot="start">
    </ion-buttons>
    <ion-title class="title-premiere">PREMIERE</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="content-premiere">
  <ion-grid>
    <ion-row>
      <ion-col size="6" size-md="4" size-lg="3" *ngFor="let item of estrenos">
        <ion-card class="card-premiere" [routerLink]="['/detail', item.id]">
          <img alt="{{item.title}}"
               [src]="item.poster_path ? 'https://image.tmdb.org/t/p/w500' + item.poster_path : 'assets/img/default-poster.avif'" />
          <ion-card-header>
            <ion-card-title>{{ item.title }}</ion-card-title>
            <ion-card-subtitle>{{ item.release_date }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            {{ item.overview }}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-content [fullscreen]="true" class="login-content">
  <div class="login-overlay">
    <div class="login-container">

      <!-- Header -->
      <div class="login-header">
        <div class="login-logo">
          <ion-icon name="shield-checkmark" size="large"></ion-icon>
        </div>
        <ion-text color="light">
          <h1 class="login-title">Bienvenido</h1>
          <p class="login-subtitle">Inicia sesión en tu cuenta</p>
        </ion-text>
      </div>

      <!-- Card -->
      <ion-card class="login-card">
        <ion-card-content>

          <!-- Email -->
          <ion-item lines="none" class="input-item">
            <ion-icon name="mail-outline" slot="start" class="input-icon"></ion-icon>
            <ion-input
              #email
              name="email"
              type="email"
              placeholder="Correo electrónico"
              fill="outline"
              class="custom-input"
              required>
            </ion-input>
          </ion-item>

          <!-- Password -->
          <ion-item lines="none" class="input-item">
            <ion-icon name="lock-closed-outline" slot="start" class="input-icon"></ion-icon>
            <ion-input
              #password
              name="password"
              [type]="showPassword ? 'text' : 'password'"
              placeholder="Contraseña"
              fill="outline"
              class="custom-input"
              required>
            </ion-input>
            <ion-button fill="clear" slot="end" (click)="togglePassword()" class="password-toggle">
              <ion-icon [name]="showPassword ? 'eye-off-outline' : 'eye-outline'" size="small"></ion-icon>
            </ion-button>
          </ion-item>

          <!-- Iniciar Sesión -->
          <ion-button expand="block" shape="round" class="login-button" (click)="login(email, password)">
            <ion-icon name="log-in-outline" slot="start"></ion-icon>
            Iniciar Sesión
          </ion-button>

          <!-- Divider -->
          <div class="divider">
            <span>o continúa con</span>
          </div>

          <!-- Registrarse -->
          <ion-button [routerLink]="['/register']" expand="block" fill="outline" shape="round">
            <ion-icon name="person-add-outline" slot="start"></ion-icon>
            Registrarse
          </ion-button>

          <!-- Olvidaste contraseña -->
          <div class="forgot-password">
            <ion-button fill="clear" size="small" (click)="forgotPassword()">
              ¿Olvidaste tu contraseña?
            </ion-button>
          </div>
        </ion-card-content>
      </ion-card>

      <!-- Link final -->
      <div class="signup-link">
        <ion-text color="light">
          <p>¿No tienes cuenta?
            <ion-button fill="clear" size="small" color="light" (click)="goToSignUp()">
              <strong>REGÍSTRATE AQUÍ</strong>
            </ion-button>
          </p>
        </ion-text>
      </div>

    </div>
  </div>
</ion-content>
